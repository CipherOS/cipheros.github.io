<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/downloads.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
    <title>Downloads | Cipher OS</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-a">
            <a><img src="/img/logo.svg" class="logo"></a>
            <img src="/img/toggler.svg" id="toggler" style="border-width: 2px;border-color: rgba(255,255,255,0.5);border-radius: 10px;border-style: solid;margin: 5px 5px 0 0;" onclick="expandNavbar()">
        </div>
        <div class="navbar-b animateHidden">
            <div class="navigate">
                <a href="/">Home</a>
                <a href="/#features">Features</a>
                <a class="active">Downloads</a>
                <a>Team</a>
            </div>
            <div class="social">
                <a><img src="/img/telegram.svg" class="logo" alt=""></a>
                <a><img src="/img/twitter.svg" class="logo" alt=""></a>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>Download Cipher OS for your device!</h1>
    </div>
    <div class="main-content">
        <div class="searchbox">
            <img src="/img/search.svg">
            <input type="text" id="searchDevice" onkeyup="search()" placeholder="Search.." title="Enter your device name/code name">
        </div>
        <div class="device-list">

            <div class="device">
                <div class="device-header" status="closed" onclick="expandDevice(event)">
                    <img src="/img/phone-logo.svg" alt="" srcset=""> realme U1
                    <div style="margin-left: auto;margin-right: 2vw;">↓</div>
                </div>
                <div class="device-desc animateHidden">Realme U1 By Aakash</div>
            </div>

            <div class="device">
                <div class="device-header" status="closed" onclick="expandDevice(event)">
                    <img src="/img/phone-logo.svg" alt="" srcset=""> realme 1
                    <div style="margin-left: auto;margin-right: 2vw;">↓</div>
                </div>
                <div class="device-desc animateHidden">Realme 1 By Ghost</div>
            </div>
        </div>
    </div>



    <script>
        function search() {
            input = document.getElementById("searchDevice").value.toUpperCase();
            devices = document.getElementsByClassName("device");
            for (i = 0; i < devices.length; i++) {
                if (devices[i].getElementsByClassName("device-header")[0].innerText.toUpperCase().indexOf(input) > -1) {
                    devices[i].style.display = "";
                } else {
                    devices[i].style.display = "none";
                }
            }
        }
    </script>
    <script>
        function expandDevice(e) {
            /* Close all opened devices */
            devices = document.getElementsByClassName("device");
            for (i = 0; i < devices.length; i++) {
                status = devices[i].getElementsByClassName("device-header")[0].getAttribute("status");

                /* Skip the device if its the same which was triggered */
                if (e.target != devices[i].getElementsByClassName("device-header")[0]) {
                    if (status == "open") {
                        devices[i].getElementsByClassName("device-header")[0].setAttribute("status", "closed");
                        devices[i].getElementsByClassName("device-desc")[0].classList.remove("animateDevVisible");
                        devices[i].getElementsByClassName("device-desc")[0].classList.add("animateDevHidden");
                    }
                }
            }
            /* Close or open the triggered device */
            status = e.target.getAttribute("status");
            if (status == "closed") {
                e.target.setAttribute("status", "open");
                e.target.parentElement.getElementsByClassName("device-desc")[0].classList.remove("animateDevHidden");
                e.target.parentElement.getElementsByClassName("device-desc")[0].classList.add("animateDevVisible");

            } else {
                e.target.setAttribute("status", "closed");
                e.target.parentElement.getElementsByClassName("device-desc")[0].classList.remove("animateDevVisible");
                e.target.parentElement.getElementsByClassName("device-desc")[0].classList.add("animateDevHidden");
            }
        }
    </script>
    <script>
        status = "closed";

        function expandNavbar() {
            if (status == "closed") {
                document.getElementsByClassName("navbar-b")[0].classList.remove("animateHidden");
                document.getElementsByClassName("navbar-b")[0].classList.add("animateVisible");
                status = "open";
            } else {
                document.getElementsByClassName("navbar-b")[0].classList.remove("animateVisible");
                document.getElementsByClassName("navbar-b")[0].classList.add("animateHidden");
                status = "closed";
            }
        }
    </script>
</body>

</html>
