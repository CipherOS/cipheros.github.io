<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/downloads.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
    <title>Downloads | Cipher OS</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-a">
            <a><img src="/img/logo.svg" class="logo"></a>
            <img src="/img/toggler.svg" id="toggler" style="border-width: 2px;border-color: rgba(255,255,255,0.5);border-radius: 10px;border-style: solid;margin: 5px 5px 0 0;" onclick="expandNavbar()">
        </div>
        <div class="navbar-b animateHidden">
            <div class="navigate">
                <a href="/">Home</a>
                <a href="/#features">Features</a>
                <a class="active">Downloads</a>
                <a>Team</a>
            </div>
            <div class="social">
                <a><img src="/img/telegram.svg" class="logo" alt=""></a>
                <a><img src="/img/twitter.svg" class="logo" alt=""></a>
            </div>
        </div>
    </div>

    <div class="header">
        <h1>Download Cipher OS for your device!</h1>
    </div>
    <div class="search">
        <div class="searchbox">
            <img src="/img/search.svg">
            <input type="text" id="searchDevice" placeholder="Search.." title="Enter your device name/code name">
        </div>
        <div class="device-list">
            <div class="device">
                <div class="device-header">
                    <img src="/img/phone-logo.svg" alt="" srcset=""> RMX1831: realme U1
                    <div style="margin-left: auto;margin-right: 2vw;font-size: 2vh;">↓</div>
                </div>
            </div>
            <div class="device">
                <div class="device-header">
                    <img src="/img/phone-logo.svg" alt="" srcset=""> realme U1
                    <div style="margin-left: auto;margin-right: 2vw;font-size: 2vh;">↓</div>
                </div>
            </div>
        </div>
    </div>





    <script>
        status = "closed";

        function expandNavbar() {
            if (status == "closed") {
                document.getElementsByClassName("navbar-b")[0].classList.remove("animateHidden");
                document.getElementsByClassName("navbar-b")[0].classList.add("animateVisible");
                status = "open";
            } else {
                document.getElementsByClassName("navbar-b")[0].classList.remove("animateHidden");
                document.getElementsByClassName("navbar-b")[0].classList.add("animateHidden");
                status = "closed";
            }
        }
    </script>
</body>

</html>
